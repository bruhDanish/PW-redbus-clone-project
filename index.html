<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redbus Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="main-content">

            <div class="navbar">
                <div class="nav-left">
                    <div class="logo hover">
                        <img src="assets/rdc-redbus-logo.svg" alt="">
                    </div>
                </div>
                <div class="nav-right">
                    <div class="logo-nav-links hover">
                        <div class="bus-logo fld-column">
                            <img src="assets/rdc-redbus-logo.svg" alt="">
                            <a href="#">Bus Tickets</a>
                        </div>
                        <div class="train-logo fld-column">
                            <img src="assets/rail_vertical.svg" alt="">
                            <a href="#">Train Tickets</a>
                        </div>
                    </div>
                    <div class="nav-links hover">
                        <div class="help">
                            <img src="assets/headphones-support.svg" alt="">
                            <a href="#"> Help</a>
                        </div>
                        <div class="account">
                            <img src="assets/account.png" alt="">
                            <a href="#">Account</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hero">
                <div class="header">
                    India's No. 1 Online Bus Ticket Booking Site
                </div>
                <div class="search-bar">
                    <div class="from">
                        <img src="assets/from.png" alt="">
                        <input type="text" placeholder="From">
                    </div>
                    <div class="to-where">
                        <img src="assets/to.png" alt="">
                        <input type="text" placeholder="To">
                    </div>
                    <div class="date">
                        <img src="assets/date.png" alt="">
                        <input placeholder="Date" type="text" onfocus="(this.type = 'date')">
                    </div>
                    <button class="search-bus">Search Buses</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
